<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro clock</title>
    <meta charset='UTF-8'>
    <!-- Font Quicksand, Pacifico -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand:300,400" rel="stylesheet">  
    <!-- CSS -->
    <link rel='stylesheet' href='./styles.css'>
    <!-- Main scripts -->
    <script src='./scripts.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='title'>
        <h1>Pomodoro Clock</h1>       
      </div>
      <div class='states'>
        <div class='break'>
          <h4>BREAK LENGTH</h4>
          <div class='controls'>
            <h4 class=''>-</h4>
            <h4 class=''>5</h4>
            <h4 class=''>+</h4>
          </div>
        </div> 
        <div class='session'>
          <h4>SESSION LENGTH</h4>        
          <div class='controls'>
            <h4 class=''>-</h4>
            <h4 class=''>25</h4>
            <h4 class=''>+</h4>
          </div>       
        </div>      
      </div>
      <div class='clock'>
        <h2 class='state'>
          Session
        </h2>
        <h2 class='time'>
          25:00
        </h2>
      </div>
    </div>
  </body>
</html>
