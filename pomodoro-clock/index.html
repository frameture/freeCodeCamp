<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro clock</title>
    <meta charset='UTF-8'>
    <!-- Font Quicksand, Pacifico -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand:300,400" rel="stylesheet">  
    <!-- CSS -->
    <link rel='stylesheet' href='./styles.css'>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Main scripts -->
    <script src='./scripts.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='title'>
        <h1>Pomodoro Clock</h1>       
      </div>
      <div class='states'>
        <div class='break'>
          <h4>BREAK LENGTH</h4>
          <div class='controls'>
            <h4 class='control break-control'>-</h4>
            <h4 class='break-length'>1</h4>
            <h4 class='control break-control'>+</h4>
          </div>
        </div> 
        <div class='session'>
          <h4>SESSION LENGTH</h4>        
          <div class='controls'>
            <h4 class='control session-control'>-</h4>
            <h4 class='session-length'>1</h4>
            <h4 class='control session-control'>+</h4>
          </div>       
        </div>      
      </div>
      <div class='clock'>
        <h1 class='state'>
          Session
        </h1>
        <h1 class='time'>
          1:00
        </h1>
      </div>
    </div>
  </body>
</html>
