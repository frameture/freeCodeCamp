<div class="container-fluid">
  <div class="nav row">
    <a class="col-xs-4" href="https://freeCodeCamp.com" target="_blank">freeCodeCamp</a>
  </div>
  <div class="campers" > 
    <div class="row">
      <div id="top">Leaderboard</div>
    </div>
    <div class="camper row titles">
      <h4 class="item col-xs-1">#</h4>
      <h4 class="item col-xs-3">Camper Name</h4>
      <h4 class="item col-xs-4 control" clickable 
          (click)="getRecentCampers()" [ngClass]="{selected: isRecent}">Points in past 30 days
      </h4>
      <h4 class="item col-xs-4 control" clickable 
      (click)="getAlltimeCampers()" [ngClass]="{selected: !isRecent}">All time points</h4>
    </div>
    <div class="camper row" *ngFor="let camper of campers; let i=index"><!--; TODO trackBy: byUpdateTime">-->
      <h4  class="item col-xs-1">{{i + 1}}</h4>
      <div class="col-xs-1">
        <img src="{{camper.img}}">
      </div>
      <a  class="item col-xs-2" href="https://www.freecodecamp.com/{{camper.username}}" target="_blank">{{camper.username}}</a>
      <h4 class="item col-xs-4">{{camper.recent}}</h4>
      <h4 class="item col-xs-4">{{camper.alltime}}</h4>
    </div>
  </div>
</div>
