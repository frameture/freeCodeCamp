<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset='UTF-8'>
    <!-- Font Orbitron -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link rel='stylesheet' href='./styles.css'>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Scripts -->
    <script src='./scripts.js'></script>
  </head>
  <body>
    <div class='main'>
      <h3 class='title'><span>E</span>LECTRONIC <span>CALC</span>ULATOR</h3>
      <div class='display'>
        <h1 class='input'>0123456789</h1>
        <h5 class='answer'>0123456789</h5>
      </div>
      <div class='buttons'>
        <div class='row'>
          <button class='red'>AC</button>
          <div class='spacing'></div>
          <button class='red'>CE</button>
          <div class='spacing'></div>       
          <button>/</button>
          <div class='spacing'></div>
          <button>X</button>
        </div>
        <div class='row'>
          <button class'btn'>7</button>
          <div class='spacing'></div>
          <button>8</button>
          <div class='spacing'></div>
          <button>9</button>
          <div class='spacing'></div>
          <button>-</button>
        </div>
        <div class='row'>
          <button>4</button>
          <div class='spacing'></div>
          <button>5</button>
          <div class='spacing'></div>
          <button>6</button>
          <div class='spacing'></div>
          <button>+</button>
        </div>
        <div class='row'>
          <button>1</button>
          <div class='spacing'></div>
          <button>2</button>
          <div class='spacing'></div>
          <button>3</button>
          <div class='spacing'></div>
          <button class='equals'>=</button>
        </div>
        <div class='row short'>
          <button class='zero'>0</button>
          <div class='spacing'></div>
          <button class='dot'>.</button>
          <div class='spacing'></div>
        </div>
      </div>
    </div>
  </body>
<html>
