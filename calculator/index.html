<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset='UTF-8'>
    <!-- Font Orbitron -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link rel='stylesheet' href='./styles.css'>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Scripts -->
    <script src='./scripts.js'></script>
  </head>
  <body>
    <div class='main'>
      <h3 class='title'><span>E</span>LECTRONIC <span>CALC</span>ULATOR</h3>
      <div class='display'>
        <h1 class='input'>0</h1>
        <h5 class='expression'>0</h5>
      </div>
      <div class='divs'>
        <div class='row'>
          <div class='btn red'>
            <p class='key'>AC</p>
          </div>
          <div class='spacing'></div>
          <div class='btn red'>
            <p class='key'>CE</p>
          </div>
          <div class='spacing'></div>       
          <div class='btn'>
            <p class='key'>/</p>
          </div>
          <div class='spacing'></div>
          <div class='btn'>
            <p class='key'>x</p>
          </div>
        </div>
        <div class='row'>
          <div class='btn'>
            <p class='key'>7</p>
          </div>
          <div class='spacing'></div>
          <div class='btn'>
            <p class='key'>8</p>
          </div>
          <div class='spacing'></div>
          <div class='btn'>
            <p class='key'>9</p>
          </div>
          <div class='spacing'></div>
          <div class='btn'>
            <p class='key'>-</p>
          </div>
        </div>
        <div class='row'>
          <div class='btn'>
            <p class='key'>4</p>
          </div>
          <div class='spacing'></div>
          <div class='btn'>
            <p class='key'>5</p>
          </div>
          <div class='spacing'></div>
          <div class='btn'>
            <p class='key'>6</p>
          </div>
          <div class='spacing'></div>
          <div class='btn'>
            <p class='key'>+</p>
          </div>
        </div>
        <div class='row'>
          <div class='btn'>
            <p class='key'>1</p>
          </div>
          <div class='spacing'></div>
          <div class='btn'>
            <p class='key'>2</p>
          </div>
          <div class='spacing'></div>
          <div class='btn'>
            <p class='key'>3</p>
          </div>
          <div class='spacing'></div>
          <div class='btn equals'>
            <p class='key'>=</p>
          </div>
        </div>
        <div class='row short'>
          <div class='btn zero'>
            <p class='key'>0</p>
          </div>
          <div class='spacing'></div>
          <div class='btn dot'>
            <p class='key'>.</p>
          </div>
          <div class='spacing'></div>
        </div>
      </div>
    </div>
  </body>
<html>
