<div *ngIf="isAddRecipe">
  <form (ngSubmit)="onSubmit()" #addForm="ngForm">
    <div class="form-group">
      <label for="recipe">Recipe</label>
      <input type="text" id="recipe" class="form-control" 
             name="recipe" placeholder="Name" [(ngModel)]="recipe.name" required>
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" class="form-control" id="ingredients" placeholder="Ingredients"
                required name="ingredients" [(ngModel)]="recipe.ingredients">
      </textarea>
    </div>
    <button type="submit" class="btn btn-info" [disabled]="!addForm.form.valid">Add Recipe</button>
    <button type="button" class="btn btn-default" (click)="closeForm()">Close</button>
  </form>
</div>
