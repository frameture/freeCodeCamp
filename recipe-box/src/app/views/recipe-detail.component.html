<div *ngIf="recipe" class="details">
  <h3 class="title">Ingredients</h3>
  <div class="ingredients">
    <div class="ingredient" *ngFor="let ingredient of recipe.ingredientsList">
      <h4>{{ingredient}}</h4>
    </div>
  </div>
  <button type="button" class="btn btn-danger"  (click)="delete()">Delete</button>
  <button type="button" class="btn btn-default" (click)="edit()">Edit</button>
</div>
<app-edit-recipe [(isEdit)]="isEditing"></app-edit-recipe>
