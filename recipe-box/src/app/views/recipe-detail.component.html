<div class="details">
  <h2>Ingredients</h2>
  <ul>
    <li class="ingredient" *ngFor="let ingredient of recipe.ingredients">
      <h4>{{ingredient}}</h4>
    </li>
  </ul>
  <button type="button" class="btn btn-danger"  (click)="delete()">Delete</button>
  <button type="button" class="btn btn-default" (click)="edit()">Edit</button>
</div>
<edit-recipe [parentRecipe]="recipe"
             [(isEdit)]="isEditing">
</edit-recipe>
