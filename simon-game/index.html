<!DOXTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='./styles.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='./scripts/js'></script>
  </head>
  <body> 
    <div class='background'>
      <canvas></canvas>
      <div class='center'>
        <h1 class='name'>Simon</h1>
        <div class='controls'>
          <div class='control count'>
            <div class='count-display'></div>
            <h4 class='count-name'>COUNT</h4>
          </div>    
          <div class='control start'>
            <div class='start-display'></div>
            <h4 class='start-name'>START</h4>
          </div>    
          <div class='control strict'>
            <div class='strict-display'></div>
            <h4 class='strict-name'>STRICT</h4>
          </div>    
        </div>
        <div class='switch-on-off'>
          <h5 class='off'>OFF</h5>
          <div class='switch'></div>
          <h5 class='on'>ON</h5>
        </div>
      </div>
    </div>
  </body>
</html>
