<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='./styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Dosis:500|Merriweather:900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='./scripts.js'></script>
  </head>
  <body> 
    <div class='background'>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <path id="1" fill="rgb(50, 200, 50)"  d="m210,0l0,85c-74.84718,9.782 -118.29176,69.06203 -125,125l-85,0c9.03906,-114.61328 100.66016,-202.75391 210,-210z"/>
        <path id="2" transform="rotate(90, 345, 105)"  fill="rgb(200, 50, 50)" d="m450,0l0,85c-74.84717,9.782 -118.29175,69.06203 -125,125l-85,0c9.03906,-114.61328 100.66016,-202.75391 210,-210z"/>
        <path id="3" transform="rotate(180, 345, 345)" fill="rgb(50, 50, 200)" d="m450,240l0,85c-74.84766,9.78198 -118.29102,69.06201 -125,125l-85,0c9.03906,-114.61328 100.66016,-202.75391 210,-210z"/>
        <path id="4" transform="rotate(-90, 105, 345)"  fill="rgb(200, 200, 50)" d="m210,240l0,85c-74.84718,9.78198 -118.29176,69.06201 -125,125l-85,0c9.03906,-114.61328 100.66016,-202.75391 210,-210z"/>
 
      </svg>
      <div class='center'>
        <h1 class='name'>Simon</h1>
        <div class='controls'>
          <div class='control count'>
            <div class='count-display'>
              <p class='count-value'>- -</p>
            </div>
            <h4 class='count-name'>COUNT</h4>
          </div>
          <div class='control start'>
            <div class='start-display'></div>
            <h4 class='start-name'>START</h4>
          </div>    
          <div class='control strict'>
            <div class='strict-lamp'></div>
            <div class='strict-display'></div>
            <h4 class='strict-name'>STRICT</h4>
          </div>    
        </div>
        <div class='switch-on-off'>
          <h5 class='off'>OFF</h5>
          <div class='switch-container'>
            <div class='switch'></div>
          </div>
          <h5 class='on'>ON</h5>
        </div>
      </div>
    </div>
  </body>
</html>
