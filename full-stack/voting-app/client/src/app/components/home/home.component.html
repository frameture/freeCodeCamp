<h1>Welcome to the Voting App</h1>

<div class="well" *ngIf="!isLoggedIn()">
  <h3>You are not logged in.
    <a (click)="onNavigateTo('/login')">Log in</a>
  </h3>
  <h3>If You don't yet have an account -
    <a (click)="onNavigateTo('/sign-up')">Sign up</a>
  </h3>
  <h3>To see all polls
    <button class="btn btn-primary" (click)="onNavigateTo('/polls')">Click here</button>
  </h3>
</div>

<div class="well" *ngIf="isLoggedIn()">
  <h2>Welcome <span>{{username}}</span>!</h2>
  <h3>To see all polls
    <button class="btn btn-primary" (click)="onNavigateTo('/polls')">Click here</button>
  </h3>
  <h3>To see your polls
    <button class="btn btn-primary" (click)="onNavigateTo('/user/polls')">Click here</button>
  </h3>
  <h3>To add new poll
    <button class="btn btn-primary" (click)="onNavigateTo('/user/new-poll')">Click here</button>
  </h3>
</div>
