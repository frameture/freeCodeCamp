<div class="container">

  <div class="title">
    <h1>{{title}}</h1>
  </div>

  <form [formGroup]="form" *ngIf="!isLoggedIn()">
    <div class="form-group">
      <label> Username:
      <input class="form-control" type="text"  name="username"       
             formControlName="username">
    </label>
    </div>
    <div class="form-group">
      <label>Password:
      <input class="form-control" type="password" name="password" 
             formControlName="password">
    </label>
    </div>
    <button class="btn btn-danger" type="button" (click)="onSubmit()">Login</button>
    <button class="btn btn-info" type="button" (click)="onReset()">Reset</button>
    <p>No account: <a (click)="onNavigateTo('/sign-up')">Sign Up</a></p>
  </form>
  
  <button *ngIf="isLoggedIn()" (click)="onLogout()">Log out</button>
</div>
