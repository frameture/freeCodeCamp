<div *ngIf="poll" class="well">
  <h2>{{poll.name}}</h2>
  <h4>Poll created by: {{poll.username}}</h4>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Your choice:
        <select class="form-control" [(ngModel)]="option" name="option" required>
          <option *ngFor="let option of poll.options" [value]="option">
           {{option}}
          </option>
        </select>
      </label>
      <h6 *ngIf=errorInfo>{{errorInfo}}</h6>
    </div>
    <button type="submit" class="btn btn-success" 
            [disabled]="!form.form.valid || errorInfo">Vote</button>
  </form>
</div>
