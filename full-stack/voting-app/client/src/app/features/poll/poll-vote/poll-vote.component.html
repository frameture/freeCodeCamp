<div *ngIf="poll" class="well">
  <h2>{{poll.name}}</h2>
  <h4>Poll created by: {{poll.username}}</h4>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Your choice:
        <select class="form-control" [(ngModel)]="option" name="option">
          <option *ngFor="let option of poll.options" [value]="option">
           {{option}}
          </option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>Add new option:
        <input class="form-control" type="text" name="custom"
             [(ngModel)]="customOption">
      </label>
    </div>
    <h6 *ngIf=errorInfo>{{errorInfo}}</h6>
    <button type="submit" class="btn btn-success" 
           [disabled]="!isValid()">Vote
    </button>
  </form>
</div>
