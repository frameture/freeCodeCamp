<form [formGroup]="form" *ngIf="form" ngSubmit="onSubmit()">
  <div class="form-group">
    <label>Username:
      <input class="form-control" name="username" type="text" formControlName="username" required>
    </label>
  </div>
  <div class="form-group">
    <label>Password:
      <input class="form-control" name="password" type="password" formControlName="password" required>
    </label>
  </div>
  <p class="error" *ngIf="errorInfo">{{ errorInfo }}</p>
  <button class="btn btn-success" type="submit" [disabled]=!form.valid (click)="onSubmit()">Login</button>
</form>
