<form [formGroup]="form">
  <div class="form-group">
    <label>Title:
      <input type="text" class="form-control" formControlName="title" required>
    </label>
  </div>

  <div class="form-group">
    <label>Link:
      <input type="text" class="form-control" formControlName="link"  #linkUrl required>
    </label>
  </div>

  <button type="submit" class="btn btn-primary" (click)="onAddWin()" [disabled]="!form.valid">Add</button>
</form>
