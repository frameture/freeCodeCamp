<masonry *ngIf="wins">
  <masonry-brick class="brick" *ngFor="let win of wins">
    <div class="win">
      <h2>{{win.title}}</h2>
      <img [src]=win.link onerror="this.src='/assets/images/placeholder.png'">
      <button class="btn btn-default" (click)="onRemoveWin(win._id)">x</button>
    </div>
  </masonry-brick>
</masonry>

<app-win-form></app-win-form>
