<div class="container-fluid">
  <h2 class="title">
    Check the venues around you
  </h2>

  <form ngSubmit="onSubmit()">
    <div class="form-group">
      <input type="text" name="location" [(ngModel)]="location" 
             placeholder="Where are you now?" required class="">
    </div>
    <button class="btn btn-success" (click)="onSubmit()">Search</button>
  </form>
</div>
