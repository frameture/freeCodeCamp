<div class="grid" *ngIf="playerAlive && !gameWon">
  <table *ngIf="board">
    <tr *ngFor="let row of board">
      <td *ngFor="let cell of row" [ngClass]="cell.identity"></td>
    </tr>
  </table>
</div>
<app-dead-player-info *ngIf="!playerAlive"></app-dead-player-info>
<app-game-won *ngIf="gameWon"></app-game-won>
