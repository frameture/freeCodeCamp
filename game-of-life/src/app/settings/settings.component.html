<div class="size">
  <p>Board Size</p>
  <div class="buttons">
    <button class="btn" (click)="changeSize('50x30')">Size: 50x30</button>
    <button class="btn" (click)="changeSize('70x50')">Size: 70x50</button>
    <button class="btn" (click)="changeSize('100x80')">Size: 100x80</button>
  </div>
</div>
<div class="speed">
  <p>Speed</p>
  <div class="buttons">
    <button class="btn" (click)="changeSpeed('slow')">Slow</button>
    <button class="btn" (click)="changeSpeed('medium')">Medium</button>
    <button class="btn" (click)="changeSpeed('fast')">Fast</button>
  </div>
</div>
