<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Font-Awesome -->
    <script src="https://use.fontawesome.com/ea897efe72.js"></script>
    <!-- Font - Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- JS -->
    <script type="text/javascript" src="./scripts.js"></script>  
  </head>
  <body>
    <div class= "quote-container">
      <h1 class="quote"></h1>
      <p class="quote-author">Author</p>
      <div class="button new-quote">New Quote</div>
      <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">
        <i class="button twitter fa fa-twitter"></i>
      </a>
    </div>
  </body>
</html>
