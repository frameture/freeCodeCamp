<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Show Weather</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Font-Awesome -->
    <script src="https://use.fontawesome.com/ea897efe72.js"></script>
    <!-- Font - Raleway -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet"> 
    <!-- JS -->
    <script type="text/javascript" src="./scripts.js"></script> 
  </head>
  <body>
    <div class="container">
      <h1 class="title">Free Code Camp</h1>
      <h1 class="title">Weather App</h1>
      <div class="weather">
        <h4 class="location">Location, Country</h4>
        <h4 class="temp value">25</h4>
        <h4 class="temp degree-switch"> *C</h4>
        <h4 class="description">clear sky</h4>
        <img class="icon" src="#" width="100px">
      </div>
    </div>
  </body>
</html>
