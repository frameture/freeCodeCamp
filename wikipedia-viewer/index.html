<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Viewer</title>
    <meta charset='UTF-8'>
    <!-- CSS -->
    <link rel='stylesheet' href='./styles.css'>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Font-Awesome -->
    <script src="https://use.fontawesome.com/ea897efe72.js"></script>
    <!-- Font - Raleway -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet"> 
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- JavaScript -->
    <script src='./scripts.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='search-activate'>
        <a class='random' href='https://en.wikipedia.org/wiki/Special:Random'>Click here for random search</a>
        <i class='search-icon fa fa-search fa-3x'></i>
        <p class='search-title'>Click icon to search</p>
      </div>
      <div class='search-active'>
        <form>
          <input class='search-bar' type='text' name='search' focused></input>
        </form>
        <p class='search-deactivate'>x</p>
      </div>
      <div class='list'></div>
    </div>
  </body>
</html>
